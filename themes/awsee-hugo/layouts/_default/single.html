{{ define "main" }}

<main>
	<div>
		{{ partial "single/post-info.html" . }}
		{{ partial "single/title.html" . }}
		{{ partial "single/header.html" . }}

		{{ .Content }}

		{{ partial "single/footer.html" . }}
	</div>

	<div>
		{{- if .PrevPage }}
		<a href="{{ .PrevPage.RelPermalink }}">&#8592;</a>
		{{- end }}
		{{- if .NextPage }}
		<a href="{{ .NextPage.RelPermalink }}">&#8594;</a>
		{{- end }}
		<a href="#">Top</a>
	</div>
</main>

{{ end }}
