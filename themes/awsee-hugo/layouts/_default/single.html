{{ define "main" }}

<article class="container mx-auto">
  <header>
    <h1 class="text-xl font-light text-gray-600">{{ .Title }}</h1>
    <small class="bg-blue-600 text-white font-semibold py-2 px-4 rounded">{{ if .Date }}<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 02, 2006" }}</time>{{ end }}</small>
  </header>
  <div class="mt-6">
  {{ .Content }}
  </div>
</article>

{{ end }}
